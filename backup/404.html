<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Lifalami Maziya</title>
    <meta
      name="description"
      content="The page you are looking for cannot be found on Lifalami Maziya's portfolio website."
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" />

    <!-- Google Fonts - Optimized loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4a6baf;
        --dark-color: #333;
        --light-color: #f5f5f5;
        --border-radius: 8px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--light-color);
        color: var(--dark-color);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .error-message {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }

      .home-link {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
      }

      .home-link:hover {
        background-color: rgba(74, 107, 175, 0.9);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(74, 107, 175, 0.2);
      }

      .blob-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        transition: transform 0.5s ease;
      }

      .blob-1 {
        width: 800px;
        height: 800px;
        left: -400px;
        top: -400px;
        background-color: rgba(74, 107, 175, 0.6);
      }

      .blob-2 {
        width: 600px;
        height: 600px;
        right: -200px;
        top: -200px;
        background-color: rgba(233, 30, 99, 0.5);
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 100px;
        }

        .error-title {
          font-size: 24px;
        }

        .error-message {
          font-size: 16px;
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --dark-color: #f5f5f5;
          --light-color: #121212;
        }

        body {
          background-color: var(--light-color);
        }

        .error-container {
          background-color: #1e1e1e;
        }

        .error-message {
          color: #aaa;
        }
      }
    </style>
  </head>
  <body>
    <!-- Blob animated background -->
    <div class="blob-container" aria-hidden="true">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>

    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
      <a href="/" class="home-link">Return to Homepage</a>
    </div>

    <script>
      // Simple blob animation on mouse movement
      document.addEventListener("mousemove", function (e) {
        const blob1 = document.querySelector(".blob-1");
        const blob2 = document.querySelector(".blob-2");

        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        const moveX1 = 30 * (mouseX - 0.5);
        const moveY1 = 30 * (mouseY - 0.5);

        const moveX2 = -30 * (mouseX - 0.5);
        const moveY2 = -30 * (mouseY - 0.5);

        blob1.style.transform = `translate(${moveX1}px, ${moveY1}px)`;
        blob2.style.transform = `translate(${moveX2}px, ${moveY2}px)`;
      });
    </script>
  </body>
</html>
